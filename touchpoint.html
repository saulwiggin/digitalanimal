<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My TouchPoint Advocacy Campaign</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript">
    window.amigoAsyncInit = function () {
        Amigo.init({
            apiKey: '{{ YOUR_API_KEY }}'
        });
    };

		Amigo.send('sw_touchpoint', { userId: '1234' }, function (err, meta) {
		if (err) {
			console.warn(err);
			return;
		}

		console.info('Success! Referring share token is: ' + meta.token);
		console.info('Advocate metadata is: ' + meta.metadata;
	});

    (function (d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//d22stxronnwc65.cloudfront.net/sdk-latest.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'amigo-jssdk'));
</script>
  
</head>

<body>
  <script src="js/scripts.js"></script>
  
  <h2> Advocacy Touchpoint </h2>

  <p> go to <a href="sharepoint.html"> SharePoint </a>
